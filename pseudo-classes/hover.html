<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>

        body{
            background-color: gray;
        }

        h1{
            text-align: center;
        }

        /* Mostrar cor "red" */
        div:hover{
            color: red;
        }

        /* Ação no <p> dentro da <div> */
        div > p {
            display: none;
        }

        /* Mostrar a ação no <p> dentro da <div> */
        div:hover > p {
            display: block;
            color: rgb(16, 114, 40);
           
        }

    </style>
</head>
<body>
    <h1>EXEMPLO DE HOVER</h1>

    <hr>

    <p>Passe o mouse sobre o texto abaixo</p>

    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO</p>
    </div>

    <p>Fim do exemplo</p>

</body>
</html>
