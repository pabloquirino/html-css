<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando imagem no html</h1>
    <p>Abaixo aparecerá imagens de teste:</p>
    <img src="logo html.png" alt="logo html5">
    <p>Também é possível carregar imagens de sub-pastas:</p>
    <img src="imagens/javascript.png" alt="logo javascript">
    <p>Também é possível carregar imagens externas:</p>
    <img src="https://www.shutterstock.com/image-vector/logo-vector-css-3-low-260nw-1902943426.jpg" alt="css3">
</body>
</html>
