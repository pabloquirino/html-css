<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas grandes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif
        }

       table {
            width: 400px;
            border-collapse: collapse;
        }

        td, th{
            border: 1px solid black;
            padding: 10px;
        }

        caption{
            padding: 10px;
            background-color: rgba(168, 165, 165, 0.527);
            border: 1px solid black;
            font-size: 1.3em;
        }

        thead{
            background-color: rgb(170, 167, 167);
            color: rgb(0, 0, 0);
        }

        tfoot{
            background-color: rgb(170, 167, 167);
        }

        
    </style>
</head>
<body>
    <!--
        TABLE
            CAPTION (opcional)
            THEAD
                tr, td, th
            TBODY
                tr, td, th
            TFOOT
                tr, td, th
    -->
    <h1>USO DE TABELAS GRANDES</h1>
    <table>
        <caption>Total de habitantes por população</caption>

        <thead>

            <tr>
                <th>Posição</th>
                <th>Estado</th>
                <th>População</th>
            </tr>

        </thead>

        <tbody>

            <tr>
                <td>01</td>
                <td>Rio de Janeiro</td>
                <td>200.000</td>
            </tr> 

            <tr>
                <td>03</td>
                <td>São Paulo</td>
                <td>1.000.000</td>
            </tr>

            <tr>
                <td>03</td>
                <td>Espírito Santo</td>
                <td>50.000</td>
            </tr> 

        </tbody>

        <tfoot>
            <tr>
                <th>//</th>
                <th>Total de habitantes</th>
                <td>0000</td>
            </tr>      
        </tfoot>
    </table>
    
</body>
</html>
