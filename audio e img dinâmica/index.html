<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body{
            background-color: gray;
        }
        h1{
            font-size: 150%;
            text-align: center;
        }
    </style>
    <title>Mídias Dinâmicas</title>
</head>
<body>

    <h1>IMAGENS DINÂMICAS</h1>
    <p>Aumente e diminua o tamanho do seu navegador.</p>
    <picture>

        <source media="(max-width:750px)" srcset="imagens/img-p.png" type="image/png">

        <source media="(max-width:1050px)" srcset="imagens/img-m.png" type="image/png">

        <img src="imagens/img-g.png" alt="Imagem flexível">

    </picture>

    

    <h1>REPRODUZINDO ÁUDIOS</h1>
    <p>Vamos aprender a reproduzir áudios em HTML</p>
    <audio controls>

        <source src="media/happy-mistake.mp3" type="audio/mpeg">

    </audio>
</body>
</html>
