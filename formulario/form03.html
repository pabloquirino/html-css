<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário 03</h1>

    <form autocomplete="on" action="cadastro.php" method="get">
        <fieldset> <!--agrupar formulário-->
            <legend>formulário</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="15" required autocomplete="name" placeholder="Seu nome">
            </p>
            <p>
                <label for="imedia">Média: </label>
                <input type="number" name="number" id="inumber" required  placeholder="De 0-10" min="0" max="10" step="0.1" size="2">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail">
            </p>
            
            <p>
                <label for="icolor">Cor Favorita</label>
                <input type="color" name="color
                " id="icolor">
            </p>
            <p>
                <label for="imes">Data de nascimento</label>
                <input type="month" name="mes" id="imes">
            </p>
            <p>
                <label for="itempo">Contagem</label>
                <input type="time" name="tempo" id="itempo">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fildset>
    </form>
</body>
</html>
