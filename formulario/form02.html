<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de formulário 02</h1>

    <form autocomplete="off" action="cadastro.php" method="post">

        <p>

            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required placeholder="digite seu nome">

        </p>

        
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="senha" id="isen" required placeholder="digite sua senha">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
