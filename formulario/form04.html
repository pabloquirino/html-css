<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário 04</h1>

    <fieldset>
        <legend>Sexo</legend>

        <input type="radio" name="sexo" id="imasc" value="Masculino">
        <label for="imasc">Masculino</label> <br>

        <input type="radio" name="sexo" id="ifem" value="Feminino">
        <label for="ifem">Feminino</label>
        
    </fieldset>

    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Esportes favoritos</legend>
            
            <input type="checkbox" name="esbas" id="iesbas">
            <label for="iesbas">Basquete</label> <br>

            <input type="checkbox" name="esvol" id="iesvol">
            <label for="iesvol">Vôlei</label> <br>

            <input type="checkbox" name="esfut" id="iesfut">
            <label for="iesfut">Futebol</label> <br>

            <input type="checkbox" name="esnat" id="iesnat">
            <label for="iesnat">Natação</label> <br>

        </fieldset>

        <fieldset>
            <legend>Barra de nível</legend>

            <input type="range" name="niv" id="iniv" value="0">
            <label for="iniv">Nível</label>

        </fieldset>

        <fieldset>
            <legend>Enviar arquivo de foto</legend>

            <input type="file" name="file" id="ifile">
            <label for="ifile">Envie sua foto</label>
            
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
